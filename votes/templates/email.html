{% extends "base.html" %}

{% block content %}
    <div class="container">
        <div class="vertical-center-row">
            <div align="center">
                <form action="/login" method="post">
                    {{ form.hidden_tag() }}
                    <div class="page-header">
                        <h1>{{ title }}</h1>
                    </div>
                    <div class="input-group">
                        {{ form.email(class="form-control", placeholder="Your company email") }}
                        <span class="input-group-btn">
                            <button class="btn btn-primary" type="submit">Request Passcode</button>
                        </span>
                    </div>
                    {% for error in form.email.errors %}
                        <p><div class="alert alert-warning" role="alert">{{ error }}</div></p>
                    {% endfor %}
                </form>
            </div>
        </div>
    </div>
{% endblock %}
