{% extends "base.html" %}

{% block content %}
    <h1>{{ form.title }}</h1>

    <form action="/login" method="post">
        {{ form.hidden_tag() }}

        <div>Email: {{ form.email }}</div>
        {% for error in form.email.errors %}
            <div style="color: red;">[{{ error }}]</div>
        {% endfor %}

        <p><input type="submit" value="Request Passcode"></p>
  </form>
{% endblock %}
